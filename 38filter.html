<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.blur
		{
			filter: blur(4px);
		}
		.brightness
		{
			filter: brightness(200%);
		}
		.contrast
		{
			filter: contrast(300%);
		}
		.black_white
		{
			filter: grayscale(100%);
		}
		.saturate
		{
			filter: saturate(400%);
		}
		.invert
		{
			filter: invert(100%);
		}
		.sepia
		{
			filter: sepia(100%);
		}
		.hue
		{
			filter: hue-rotate(50deg);
		}
		

	</style>
</head>
<body>

 <img src="https://www.bollywoodhungama.com/wp-content/uploads/2022/04/Allu-Arjun-lands-in-legal-trouble-in-Hyderabad-for-violating-traffic-rules.jpg" class="brightness">
 <img src="https://www.bollywoodhungama.com/wp-content/uploads/2022/04/Allu-Arjun-lands-in-legal-trouble-in-Hyderabad-for-violating-traffic-rules.jpg" class="contrast">
 <img src="https://www.bollywoodhungama.com/wp-content/uploads/2022/04/Allu-Arjun-lands-in-legal-trouble-in-Hyderabad-for-violating-traffic-rules.jpg" class="black_white">

<img src="https://www.bollywoodhungama.com/wp-content/uploads/2022/04/Allu-Arjun-lands-in-legal-trouble-in-Hyderabad-for-violating-traffic-rules.jpg" class="hue">

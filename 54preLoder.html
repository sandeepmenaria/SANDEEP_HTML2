<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{box-sizing: border-box;}
		.main
		{
			height: 200px;
			width: 200px;
			/*background: orange;*/
			border: 2px solid orange;
			margin: 200px auto;

			animation: preloader 2s linear infinite;
		}
		.main .s1
		{
			height: 150px;
			width: 150px;
			/*background: blue;*/
			border: 2px solid blue;
			padding: 10px;
			margin: 20px auto;

			animation: preloader 5s linear infinite;
		}
		.main .s2
		{
			height: 100px;
			width: 100px;
			/*background: blue;*/
			border: 2px solid red;
			padding: 5px;
			margin: 10px auto;

			animation: preloader 3s linear infinite;
		}

		@keyframes preloader
		{
			from{transform: rotate(0deg);}
			to{transform: rotate(360deg);}
		}
		
	</style>
</head>
<body>
	<div class="main">
		<div class="s1">
			
			<div class="s2"></div>
		</div>

		
		
	</div>

</body>
</html>
